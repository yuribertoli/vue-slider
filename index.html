<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div class="container" id="app">
        <div class="items">
            <div class="item">
                <img :src="items[active].url" alt="">
                <div class="text">
                    <h3>{{items[active].name}}</h3>
                    <p>{{items[active].text}}</p>
                </div>
            </div> 
        </div>
        <div class="thumbs"> 
            
            <div class="prev" @click="previous"></div>
            <div class="next" @click="next"></div>

            <!-- (v-for) ciclo tutti gli oggetti in items con il loro indice  -->
            <!-- (:class) assegno la classe 'corrente' solo all'immagine che ha lo stesso indice dell'active, altrimenti (:) non assegno niente -->
            <!-- (@click) al click su una thumb le assegno la classe 'corrente' -->
            <div v-for="(oggetto, indice) in items" class="thumb" :class="indice == active? 'corrente' : '' " @click="showImage(indice)">
                
                <!-- (:src) ad ogni img assegno l'url presente nell'oggetto ciclato -->
                <!-- (:alt) ad ogni img assegno l'alt equivalente al nome del paese  -->
                <img :src="oggetto.url" :alt="oggetto.name">

            </div> 

        </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
